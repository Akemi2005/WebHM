<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="back">
        <h1>ToDo List</h1>
        <input type="text" id="taskInput" placeholder="Title..." onkeypress="addTask(event)">
        <div>
            <button class="sort" id="showAllBtn" onclick="showAll()">All</button>
            <button class="sort" id="showCompletedBtn" onclick="showCompleted()">Completed</button>
            <button class="sort" id="showUncompletedBtn" onclick="showUncompleted()">Uncompleted</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
