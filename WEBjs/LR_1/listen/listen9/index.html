<body>
    <script>
        var userResponse = confirm("Натисніть 'Ок' або 'Скасувати'");
        // Перевіряємо, яку кнопку користувач натиснув і виводимо відповідне повідомлення
        if (userResponse) {
            alert("Користувач натиснув 'Ок'");
        } else {
            alert("Користувач натиснув 'Скасувати'");
        }
    </script>
